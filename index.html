<!DOCTYPE html>
<html>
<head>
	<title>News Ticker</title>
	<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  <script type="text/javascript">
  	var interval;
  	function startTicker(){
  		$("#news li:first").slideUp(function(){
  			$(this).appendTo($("#news")).slideDown();
  		});
  	}

  	function stopTicker(){
  		clearInterval(interval);
  	}
  	
  	$(document).ready(function(){
  		interval= setInterval(startTicker, 1000);
  		$("#news").hover(function(){
  			stopTicker();
  		}, function(){
  			interval = setInterval(startTicker, 1000);
  		})
  	});
  </script>
  <style type="text/css">
  	.ticker{
  		background-color: #abd1c0;
  		width: 350px;
  		height: 200px;
  		border: 3px solid #0e5736;
  		overflow: hidden;
  		border-radius: 15px;
  		margin: 0 auto;
  	}

  	ul{
  		margin: 1px;
  		padding: 1px;
  	}

  	ul li{
  		text-align: justify;
  		list-style-type: none;
  		border-bottom: 1px solid #024D2B;
  		height: 70px;
  	}
  </style>
</head>
<body>
	<div class="ticker">
		<ul id="news">
		<li>The <b>First</b> piece of news</li>
		<li>The <b>Second</b> piece of news</li>
		<li>The <b>third</b> piece of news</li>
		<li>The <b>fourth</b> piece of news</li>
		<li>The <b>fifth</b> piece of news</li>
		<li>The <b>sixth</b> piece of news</li>
	</ul>
	</div>
	
</body>
</html>
